name: Deploy to Staging

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, Staging]

    strategy:
      matrix:
        dotnet: ["8.0.x"]

    env:
      PM2_HOME: /root/.pm2
      DOTNET_ENVIRONMENT: Staging
      ASPNETCORE_ENVIRONMENT: Staging
      CONNECTION_STRING: ${{ secrets.CONNECTION_STRING_STAGING }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD_STAGING }}
      Smtp__Host: ${{ secrets.SMTP_HOST }}
      Smtp__Username: ${{ secrets.SMTP_USERNAME }}
      Smtp__Password: ${{ secrets.SMTP_PASSWORD }}
      Smtp__From: ${{ secrets.SMTP_FROM }}
      Smtp__Port: ${{ secrets.SMTP_PORT }}

    steps:
      - uses: actions/checkout@v3

      - name: Set HOME environment variable
        run: echo "HOME=/home/runner" >> $GITHUB_ENV

      - name: Setup .NET SDK ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish app
        run: dotnet publish -c Release -o /opt/actions-runners/backend-staging/_work/__BACKEND_NAME__/__BACKEND_NAME__

      - name: Apply EF Core Migrations
        working-directory: /opt/actions-runners/backend-staging/_work/__BACKEND_NAME__/__BACKEND_NAME__
        env:
            DOTNET_ENVIRONMENT: Staging
            CONNECTION_STRING: ${{ secrets.CONNECTION_STRING_STAGING }}
        run: |
          dotnet tool update --global dotnet-ef || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet ef database update --no-build --verbose

      - name: Deploy with PM2
        run: |
          pm2 resurrect
          pm2 ls
          pm2 stop backend-staging || true

          DOTNET_ENVIRONMENT=Staging \
          ASPNETCORE_ENVIRONMENT=Staging \
          CONNECTION_STRING="${{ secrets.CONNECTION_STRING_STAGING }}" \
          ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD_STAGING }}" \
          Smtp__Host="${{ secrets.SMTP_HOST }}" \
          Smtp__Username="${{ secrets.SMTP_USERNAME }}" \
          Smtp__Password="${{ secrets.SMTP_PASSWORD }}" \
          Smtp__From="${{ secrets.SMTP_FROM }}" \
          Smtp__Port="${{ secrets.SMTP_PORT }}" \
          pm2 start /opt/actions-runners/backend-staging/_work/__BACKEND_NAME__/__BACKEND_NAME__/WebAppBackend.dll \
            --name backend-staging \
            --interpreter dotnet \
            --update-env

          pm2 save

      - name: Reload Nginx
        run: sudo service nginx reload
