name: Deploy to Production from Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Backend to Production
    runs-on: [self-hosted, Production]

    strategy:
      matrix:
        dotnet: ["8.0.x"]

    env:
      PM2_HOME: /root/.pm2
      DOTNET_ENVIRONMENT: Production
      ASPNETCORE_ENVIRONMENT: Production
      CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      Smtp__Host: ${{ secrets.SMTP_HOST }}
      Smtp__Username: ${{ secrets.SMTP_USERNAME }}
      Smtp__Password: ${{ secrets.SMTP_PASSWORD }}
      Smtp__From: ${{ secrets.SMTP_FROM }}
      Smtp__Port: ${{ secrets.SMTP_PORT }}

    steps:
      - uses: actions/checkout@v3

      - name: Set HOME environment variable
        run: echo "HOME=/home/runner" >> $GITHUB_ENV

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish app
        run: dotnet publish -c Release -o __BACKEND_PUBLISH_PATH__

      - name: Verify publish output
        run: |
          echo "Checking published files..."
          ls -l __BACKEND_PUBLISH_PATH__/wwwroot

          if [ ! -d "__BACKEND_PUBLISH_PATH__/wwwroot" ]; then
            echo "ERROR: wwwroot directory does not exist!"
            exit 1
          fi

          if [ -z "$(ls -A __BACKEND_PUBLISH_PATH__/wwwroot)" ]; then
            echo "ERROR: wwwroot directory is empty!"
            exit 1
          fi

          if [ ! -f "__BACKEND_PUBLISH_PATH__/wwwroot/WebAppBackend.styles.css" ]; then
            echo "ERROR: WebAppBackend.styles.css file is missing!"
            exit 1
          fi

      - name: Deploy with PM2
        run: |
          pm2 delete __PM2_APP_NAME__ || true

          DOTNET_ENVIRONMENT=Production \
          ASPNETCORE_ENVIRONMENT=Production \
          CONNECTION_STRING="${{ secrets.CONNECTION_STRING }}" \
          ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" \
          Smtp__Host="${{ secrets.SMTP_HOST }}" \
          Smtp__Username="${{ secrets.SMTP_USERNAME }}" \
          Smtp__Password="${{ secrets.SMTP_PASSWORD }}" \
          Smtp__From="${{ secrets.SMTP_FROM }}" \
          Smtp__Port="${{ secrets.SMTP_PORT }}" \
          pm2 start __BACKEND_DLL_PATH__ \
            --name __PM2_APP_NAME__ \
            --interpreter dotnet \
            --update-env

          pm2 save

      - name: Reload Nginx
        run: sudo service nginx restart
